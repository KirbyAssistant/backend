name = "kirby-assistant-backend"
main = "src/worker.ts"
compatibility_date = "2023-06-16"

account_id = "58613d1b43c070454e8c53b6d557e3f6"
workers_dev = true

[[d1_databases]]
binding = "KirbyDB"
database_name = "kirby"
database_id = "7d96fcb0-da44-4d95-ae22-8fd7101e7045"

[[r2_buckets]]
binding = "KirbyBucket"
bucket_name = "kirby-assistant-data"
preview_bucket_name = "kirby-assistant-data-dev"

